<app-header></app-header>

<!-- Browse Header -->
<section class="py-12 bg-neutral-bg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Browse Movies</h1>
    <p class="text-xl text-gray-300 mb-8">Discover your next favorite movie from our extensive collection.</p>

    <!-- Genre Filters -->
    <div class="flex flex-wrap gap-2 mb-8">
      <button
        *ngFor="let genre of genres"
        (click)="selectGenre(genre)"
        [class]="selectedGenre === genre ? 'bg-popcorn-red-500 text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'"
        class="px-4 py-2 rounded-full font-medium transition-colors"
      >
        {{ genre }}
      </button>
    </div>
  </div>
</section>

<!-- Movies Grid -->
<section class="py-12 bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      <div
        *ngFor="let movie of filteredMovies; trackBy: trackByMovieId"
        class="group cursor-pointer"
      >
        <div class="relative rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 group-hover:scale-105">
          <!-- Placeholder for movie poster -->
          <div class="aspect-[2/3] bg-gradient-to-br from-gray-700 to-gray-900 flex items-center justify-center">
            <div class="text-center text-gray-400">
              <svg class="w-12 h-12 mx-auto mb-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
              <p class="text-sm font-medium">{{ movie.title }}</p>
              <p class="text-xs text-gray-500">{{ movie.genre }} â€¢ {{ movie.year }}</p>
            </div>
          </div>

          <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-70 transition-all duration-300 flex items-center justify-center">
            <button
              class="bg-popcorn-red-500 hover:bg-popcorn-red-700 text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              aria-label="Play {{ movie.title }}"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Results Message -->
    <div *ngIf="filteredMovies.length === 0" class="text-center py-12">
      <p class="text-gray-400 text-lg">No movies found for the selected genre.</p>
    </div>
  </div>
</section>

<app-footer></app-footer>
