<!-- Sticky Navigation Bar -->
<nav class="sticky top-0 z-50 bg-white dark:bg-neutral-900/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 shadow-sm py-2">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center hover:opacity-80 transition-opacity" aria-label="Go to PopcornHub homepage">
          <span class="text-xl font-bold text-gray-900 dark:text-white font-poppins">PopcornHub</span>
        </a>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden lg:flex items-center space-x-8">
        <ng-container *ngFor="let link of navLinks; let i = index">
          <a
            [routerLink]="link.route"
            (click)="setActiveLink(i)"
            class="text-gray-700 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 transition-colors font-medium"
            [class.text-red-500]="link.active"
            [class.dark:text-red-400]="link.active"
            [attr.aria-current]="link.active ? 'page' : null"
          >
            {{ link.label }}
          </a>
        </ng-container>
      </div>

      <!-- Utility Actions -->
      <div class="flex items-center space-x-4">

        <!-- Search -->
        <div class="relative hidden md:block">
          <input
            type="text"
            placeholder="Search movies or series..."
            (input)="onSearch($event)"
            class="bg-gray-100 dark:bg-neutral-800 text-gray-900 dark:text-white rounded-full px-4 py-2 pl-10 w-64 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors"
            aria-label="Search movies or series"
          >
          <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>

        <!-- Dark/Light Mode Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-full bg-gray-100 dark:bg-neutral-800 hover:bg-gray-200 dark:hover:bg-neutral-700 transition-colors"
          [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <svg *ngIf="!isDarkMode" class="h-5 w-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="isDarkMode" class="h-5 w-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- Language Switcher -->
        <div class="relative">
          <button
            (click)="toggleLanguageDropdown()"
            class="flex items-center space-x-1 text-gray-700 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 transition-colors font-medium"
            aria-haspopup="true"
            [attr.aria-expanded]="isLanguageDropdownOpen"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064"></path>
            </svg>
            <span>{{ currentLanguage }}</span>
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div
            *ngIf="isLanguageDropdownOpen"
            class="absolute top-full mt-2 w-20 bg-white dark:bg-neutral-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50"
            role="menu"
          >
            <div class="py-1">
              <button
                *ngFor="let lang of languages"
                (click)="changeLanguage(lang)"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-700 hover:text-red-500 dark:hover:text-red-400"
                role="menuitem"
              >
                {{ lang }}
              </button>
            </div>
          </div>
        </div>

        <!-- User Account Menu -->
        <div *ngIf="isLoggedIn" class="relative">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 transition-colors"
            aria-haspopup="true"
            [attr.aria-expanded]="isUserMenuOpen"
          >
            <img [src]="userAvatar" alt="User avatar" class="h-8 w-8 rounded-full">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div
            *ngIf="isUserMenuOpen"
            class="absolute top-full right-0 mt-2 w-48 bg-white dark:bg-neutral-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50"
            role="menu"
          >
            <div class="py-1">
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-700">Profile</a>
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-700"
                role="menuitem"
              >
                Logout
              </button>
            </div>
          </div>
        </div>

        <!-- Login / Sign Up (if not logged in) -->
        <div *ngIf="!isLoggedIn" class="flex items-center space-x-2">
          <button
            (click)="login()"
            class="text-gray-700 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 transition-colors font-medium"
          >
            Login
          </button>
          <button
            (click)="login()"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full font-medium transition-colors"
          >
            Sign Up
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 hover:bg-gray-100 dark:hover:bg-neutral-800 transition-colors"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle mobile menu"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="lg:hidden border-t border-gray-200 dark:border-gray-700">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Mobile Search -->
        <div class="relative mb-4">
          <input
            type="text"
            placeholder="Search movies or series..."
            (input)="onSearch($event)"
            class="w-full bg-gray-100 dark:bg-neutral-800 text-gray-900 dark:text-white rounded-full px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors"
            aria-label="Search movies or series"
          >
          <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>

        <!-- Mobile Nav Links -->
        <ng-container *ngFor="let link of navLinks; let i = index">
          <a
            [routerLink]="link.route"
            (click)="setActiveLink(i); toggleMobileMenu()"
            class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 hover:bg-gray-100 dark:hover:bg-neutral-800 rounded-md"
            [class.text-red-500]="link.active"
            [class.dark:text-red-400]="link.active"
          >
            {{ link.label }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
