<div *ngIf="isOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 pointer-events-none transition-opacity duration-300">
  <div class="flex flex-col items-center pointer-events-auto">
    <div class="animate-spin rounded-full border-4 border-t-transparent" [style.border-color]="color" [style.width]="getSize()" [style.height]="getSize()" role="status" aria-live="polite" [attr.aria-label]="message || 'Loading'"></div>
    <p *ngIf="message" class="mt-4 text-white text-center">{{ message }}</p>
    <p *ngIf="progress !== undefined" class="mt-2 text-white text-center">{{ progress }}%</p>
  </div>
</div>
<div *ngIf="!isOverlay" class="flex flex-col items-center transition-opacity duration-300">
  <div class="animate-spin rounded-full border-4 border-t-transparent" [style.border-color]="color" [style.width]="getSize()" [style.height]="getSize()" role="status" aria-live="polite" [attr.aria-label]="message || 'Loading'"></div>
  <p *ngIf="message" class="mt-2 text-center">{{ message }}</p>
  <p *ngIf="progress !== undefined" class="mt-2 text-center">{{ progress }}%</p>
</div>
