<!-- Chat Bubble -->
<div class="fixed bottom-6 right-6 z-50">
  <!-- Closed Bubble -->
  <div *ngIf="!isOpen" class="chat-bubble-closed" (click)="toggleChat()" role="button" tabindex="0" aria-label="Open movie assistant chat" (keydown.enter)="toggleChat()">
    <div class="w-14 h-14 bg-red-500 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center cursor-pointer pulse-animation">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
    </div>
  </div>

  <!-- Open Chat Interface -->
  <div *ngIf="isOpen" class="chat-interface-open" role="dialog" aria-labelledby="chat-header" aria-modal="true">
    <div class="w-80 h-96 bg-slate-800 rounded-lg shadow-2xl flex flex-col overflow-hidden">
      <!-- Header -->
      <div id="chat-header" class="bg-red-500 text-white p-4 flex items-center justify-between">
        <h3 class="font-semibold">Movie Assistant</h3>
        <button (click)="toggleChat()" class="hover:bg-red-600 rounded p-1 transition-colors" aria-label="Close chat">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide" #chatContainer>
        <div *ngFor="let message of (chatHistory$ | async)" class="message" [ngClass]="{'user-message': message.type === 'user', 'ai-message': message.type === 'ai'}">
          <div class="message-content">
            <p class="text-sm">{{ message.text }}</p>
            <div *ngIf="message.suggestions" class="mt-3 space-y-2">
              <div *ngFor="let suggestion of message.suggestions" class="suggestion-card bg-slate-700 rounded p-2 flex items-center space-x-2 hover:bg-slate-600 transition-colors cursor-pointer">
                <img [src]="suggestion.poster" [alt]="suggestion.title + ' poster'" class="w-8 h-12 object-cover rounded">
                <div class="flex-1 min-w-0">
                  <p class="text-xs font-medium truncate">{{ suggestion.title }}</p>
                  <p class="text-xs text-gray-300">{{ suggestion.year }} • ★ {{ suggestion.rating }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Typing Indicator -->
        <div *ngIf="isTyping" class="ai-message">
          <div class="message-content">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Input -->
      <div class="p-4 border-t border-slate-700">
        <div class="flex space-x-2">
          <input
            type="text"
            [(ngModel)]="userInput"
            (keydown)="onKeyPress($event)"
            placeholder="Ask me about movies or search for titles..."
            class="flex-1 px-3 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-sm"
            aria-label="Type your message"
          >
          <button
            (click)="sendMessage()"
            [disabled]="!userInput.trim()"
            class="bg-red-500 hover:bg-red-600 disabled:bg-slate-600 disabled:cursor-not-allowed text-white p-2 rounded-lg transition-colors"
            aria-label="Send message"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
