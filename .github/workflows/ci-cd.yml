name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install frontend dependencies
      run: cd frontend && npm ci
    - name: Run frontend tests
      run: cd frontend && npm run test -- --watch=false --browsers=ChromeHeadless
    - name: Build frontend
      run: cd frontend && npm run build
    - name: Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POPCORNHUB_28FA4 }}'
        channelId: live
        projectId: popcornhub-28fa4

  backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install backend dependencies
      run: cd backend && pip install -r requirements.txt
    - name: Build backend Docker image
      run: docker build -t popcornhub-backend ./backend
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag and push Docker image
      run: |
        docker tag popcornhub-backend ${{ secrets.DOCKER_USERNAME }}/popcornhub-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/popcornhub-backend:latest